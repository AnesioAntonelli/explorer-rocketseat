<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            <h1>Informações pessoais</h1>
          </legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentorship-name">
                Nome
              </label>
              <input 
                type="text" 
                id="mentorship-name"
                required>
            </div>
    
            <div class="input-wrapper">
              <label for="mentorship-last-name">
                Sobrenome
              </label>
              <input
               type="text" 
               id="mentorship-last-name"
               required>
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="mentorship-email">
              Email <span>(digite um email válido)</span>
            </label>
            <input
             type="email" 
             id="mentorship-email"
             required>
          </div>
          
          <div class="input-wrapper">
            <label for="mentorship-password">
              Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input 
              type="password" 
              id="mentorship-password"
              minlength="6"
              required>
          </div>         
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            <h1>Informações do mentor</h1>
          </legend>

          <div class="input-wrapper">
            <label for="mentorship-mentor-info">
              Nome do seu mentor <span>(só o primeiro nome)</span>
            </label>
            <input
             type="text" 
             id="mentorship-mentor-info"
             required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            <h1>Seus horários disponíveis</h1>
          </legend>

          <h2>Primeira mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">
                Data <span>(DD/MM/AAAA)</span>
              </label>
              <input
               type="date" 
               id="mentorship-date"
               required>
            </div>
    
            <div class="input-wrapper">
              <label for="mentorship-begin">
                Das
              </label>
              <input
               type="time" 
               id="mentorship-begin"
               required>
            </div>

            <div class="input-wrapper">
              <label for="mentorship-end">
                Até
              </label>
              <input
               type="time" 
               id="mentorship-end"
               required>
            </div>
          </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date-2">
                  Data <span>(DD/MM/AAAA)</span>
                </label>
                <input
                 type="date" 
                 id="mentorship-date-2"
                 required>
              </div>
      
              <div class="input-wrapper">
                <label for="mentorship-begin-2">
                  Das
                </label>
                <input
                 type="time" 
                 id="mentorship-begin-2"
                 required>
              </div>
  
              <div class="input-wrapper">
                <label for="mentorship-end-2">
                  Até
                </label>
                <input
                 type="time" 
                 id="mentorship-end-2"
                 required>
              </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button
      form="my-form">
      Salvar
      </button>
    </footer>

    
  </div>
</body>

</html>
